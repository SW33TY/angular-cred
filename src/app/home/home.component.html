<h1 >{{colors}}</h1>
<mat-card class="cred-table">
  <mat-card-header>    
  </mat-card-header>
  <mat-card-content>
    <div class="table-header">      
      <div class="left-part">
        <mat-form-field >
          <!-- <mat-label>Legacy form field</mat-label> -->
          <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
          <mat-icon matSuffix>reorder</mat-icon>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
      </div>
      <div class="right-part">
        <mat-form-field>
          <mat-label>Select color</mat-label>
          <!-- <mat-select [formControl]="colorFilterCtrl" (selectionChange)="applyFilter(colorFilterCtrl.value)">  -->
          <mat-select [formControl]="form.get('colorFilterCtrl')"> 
            <mat-option>None</mat-option>
            <mat-option [value]="color" *ngFor="let color of colors">{{color}}</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <mat-form-field>
          <mat-label>Select an option</mat-label>
          <mat-select [(value)]="selected">
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Select an option</mat-label>
          <mat-select [(value)]="selected">
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field> -->
      </div>
    </div>
    <div class="table-body">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource1" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-header"> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-header"> Progress </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-header"> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-header"> Color </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
